open_brew.overview:
  path: "/admin/config/services/open_brew"
  defaults:
    _controller: '\Drupal\open_brew\Controller\OpenBrewOverviewController::showOverview'
    _title: "OpenBrew API Status Report"
  requirements:
    _permission: "access administration pages"
  options:
    _admin_route: TRUE
